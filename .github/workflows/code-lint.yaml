---
name: Lint

on:
  push:
    branches: [main]

permissions: read-all

jobs:
  check:
    name: Check code for lint errors ğŸ”¥
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: "Check out latest code âœ…"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run the Super Linter action â›”ï¸
        uses: super-linter/super-linter@v6.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}